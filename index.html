<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Admin Dashboard</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"
            integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="css/styles.css">
</head>

<body>
      <header>
            <nav class="nav-sidebar">
                  <div class="logo-container">
                        <i class="fa-solid fa-table-columns"></i>
                        <p>Dashboard</p>
                  </div>
                  <div class="nav-main-links-container">
                        <div class="link-item">
                              <i class="fa-solid fa-house"></i>
                              <a href="/">Home</a>
                        </div>
                        <div class="link-item">
                              <i class="fa-solid fa-address-card"></i>
                              <a href="/">Profile</a>
                        </div>
                        <div class="link-item">
                              <i class="fa-solid fa-message"></i>
                              <a href="/">Messages</a>
                        </div>
                        <div class="link-item">
                              <i class="fa-solid fa-clock-rotate-left"></i>
                              <a href="/">History</a>
                        </div>
                        <div class="link-item">
                              <i class="fa-solid fa-clipboard"></i>
                              <a href="/">Tasks</a>
                        </div>
                        <div class="link-item">
                              <i class="fa-solid fa-people-group"></i>
                              <a href="/">Communities</a>
                        </div>
                  </div>
                  <div class="nav-secondary-links-container">
                        <div class="link-item">
                              <i class="fa-solid fa-gear"></i>
                              <a href="/">Settings</a>
                        </div>
                        <div class="link-item">
                              <i class="fa-solid fa-circle-question"></i>
                              <a href="/">Support</a>
                        </div>
                        <div class="link-item">
                              <i class="fa-solid fa-shield-halved"></i>
                              <a href="/">Privacy</a>
                        </div>
                  </div>
            </nav>
            <section class="top-bar">
                  <div class="top-bar-item search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="search-input" id="search-input" placeholder="Search...">
                  </div>
                  <div class="top-bar-item user-options">
                        <i class="fa-solid fa-bell"></i>
                        <img src="img/blank-profile-picture.png" alt="Profile picture">
                        <p>Sean Roberts</p>
                  </div>
                  <div class="top-bar-item welcome-message-container">
                        <img src="img/blank-profile-picture.png" alt="Profile picture">
                        <div class="welcome-message">
                              <p>Hello there,</p>
                              <p>Sean Roberts (@sroberts)</p>
                        </div>
                  </div>
                  <div class="top-bar-item page-options">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                  </div>
            </section>
      </header>
</body>

</html>
